<section style="max-width: 600px; margin: 60px auto; font-family: 'Poppins', sans-serif; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.1);">
  <h2 style="text-align: center; color: #2e3b32; margin-bottom: 25px;">Get in Touch</h2>

  <form action="https://formspree.io/f/mnnoeepy" method="POST" style="display: flex; flex-direction: column; gap: 18px;">
    
    <label style="display: flex; flex-direction: column; color: #333;">
      Full Name
      <input type="text" name="name" placeholder="Enter your full name" required 
             style="padding: 10px; border: 1px solid #ccc; border-radius: 8px; outline: none;">
    </label>

    <label style="display: flex; flex-direction: column; color: #333;">
      Email Address
      <input type="email" name="email" placeholder="Enter your email" required 
             style="padding: 10px; border: 1px solid #ccc; border-radius: 8px; outline: none;">
    </label>

    <label style="display: flex; flex-direction: column; color: #333;">
      Phone Number
      <input type="text" name="phone" placeholder="e.g. +255 758 350 250" 
             style="padding: 10px; border: 1px solid #ccc; border-radius: 8px; outline: none;">
    </label>

    <label style="display: flex; flex-direction: column; color: #333;">
      Message
      <textarea name="message" placeholder="Write your message here..." required rows="5"
                style="padding: 10px; border: 1px solid #ccc; border-radius: 8px; outline: none; resize: none;"></textarea>
    </label>

    <input type="hidden" name="_redirect" value="https://aoowildsafaris.com/thank-you.html">

    <button type="submit"
            style="background-color: #3b7c3c; color: white; border: none; padding: 12px; font-size: 16px; border-radius: 8px; cursor: pointer; transition: background 0.3s;">
      Send Message
    </button>
  </form>
</section>

<script>
  const form = document.querySelector("form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const response = await fetch(form.action, {
      method: form.method,
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      alert("✅ Message sent successfully! We'll get back to you soon.");
      form.reset();
    } else {
      alert("⚠️ Oops! Something went wrong. Please try again.");
    }
  });
</script>
